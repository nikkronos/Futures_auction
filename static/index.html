<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Виджет — Таблица инструментов | Т-Инвестиции</title>
  <style>
    :root {
      --bg: #1a1d23;
      --card: #252830;
      --text: #e6e8ec;
      --muted: #8b8f99;
      --accent: #00c853;
      --negative: #ff5252;
      --border: #3a3e48;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 1rem;
      min-height: 100vh;
    }
    h1 { font-size: 1.25rem; margin: 0 0 1rem; color: var(--muted); }
    .toolbar {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    button {
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    button:hover { background: #2d3139; }
    button.active { background: var(--accent); color: #000; }
    .auto-status {
      font-size: 0.8rem;
      color: var(--muted);
      margin-left: 0.5rem;
    }
    .auto-status.active { color: var(--accent); }
    .table-wrap {
      overflow-x: auto;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--card);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th, td {
      padding: 0.6rem 0.8rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    th {
      color: var(--muted);
      font-weight: 600;
      cursor: pointer;
      user-select: none;
    }
    th:hover { color: var(--accent); }
    th .sort-icon { margin-left: 0.3rem; font-size: 0.7rem; }
    tr:last-child td { border-bottom: none; }
    tr:hover td { background: rgba(255,255,255,0.03); }
    .num { text-align: right; font-variant-numeric: tabular-nums; }
    .pct-positive { color: var(--accent); }
    .pct-negative { color: var(--negative); }
    .pct-null { color: var(--muted); }
    .settings-panel {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      max-height: 350px;
      overflow-y: auto;
    }
    .settings-panel h2 { font-size: 1rem; margin: 0 0 0.75rem; color: var(--muted); }
    .settings-toolbar {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
      flex-wrap: wrap;
      align-items: center;
    }
    .search-input {
      flex: 1;
      min-width: 200px;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg);
      color: var(--text);
      font-size: 0.9rem;
    }
    .search-input::placeholder { color: var(--muted); }
    .category-filters {
      display: flex;
      gap: 0.35rem;
      flex-wrap: wrap;
      margin-bottom: 0.75rem;
    }
    .category-btn {
      padding: 0.35rem 0.7rem;
      font-size: 0.8rem;
      border-radius: 4px;
    }
    .category-btn.active {
      background: var(--accent);
      color: #000;
      border-color: var(--accent);
    }
    .category-count {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-left: 0.25rem;
    }
    .settings-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 0.35rem;
    }
    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      font-size: 0.85rem;
    }
    label:hover { color: var(--accent); }
    label.hidden { display: none; }
    .msg {
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    .msg.error { background: rgba(255,82,82,0.15); color: #ff8a80; }
    .msg.info { background: rgba(0,200,83,0.1); color: #69f0ae; }
    .loading { opacity: 0.7; }
    .last-update { font-size: 0.75rem; color: var(--muted); margin-left: auto; }
    .auction-badge {
      background: #ff9800;
      color: #000;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: 0.5rem;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .mode-indicator {
      font-size: 0.8rem;
      color: var(--muted);
      margin-left: 0.5rem;
    }
    .mode-indicator.auction { color: #ff9800; }
  </style>
</head>
<body>
  <h1>Таблица инструментов — Т-Инвестиции</h1>
  <div class="toolbar">
    <button type="button" id="btnRefresh">Обновить</button>
    <button type="button" id="btnSettings">Настройки</button>
    <button type="button" id="btnMode">Режим: Свечи</button>
    <button type="button" id="btnAutoRefresh">Авто: ВКЛ</button>
    <span class="auto-status active" id="autoStatus">обновление каждые 30 мин</span>
    <span class="mode-indicator" id="modeIndicator"></span>
    <span id="auctionBadge"></span>
    <span class="last-update" id="lastUpdate"></span>
  </div>
  <div id="message"></div>
  <div id="settingsPanel" class="settings-panel" style="display: none;">
    <h2>Выберите инструменты для отображения</h2>
    <div class="settings-toolbar">
      <input type="text" class="search-input" id="searchInput" placeholder="Поиск по названию или тикеру...">
      <button type="button" id="btnSelectAll">Все</button>
      <button type="button" id="btnSelectNone">Снять</button>
      <button type="button" id="btnSelectFiltered">Выбрать найденные</button>
    </div>
    <div class="category-filters" id="categoryFilters">
      <button type="button" class="category-btn active" data-category="all">Все</button>
      <button type="button" class="category-btn" data-category="metals">Металлы</button>
      <button type="button" class="category-btn" data-category="crypto">Крипта</button>
      <button type="button" class="category-btn" data-category="indices">Индексы</button>
      <button type="button" class="category-btn" data-category="currencies">Валюты</button>
      <button type="button" class="category-btn" data-category="commodities">Товары</button>
      <button type="button" class="category-btn" data-category="stocks">Акции (фьюч)</button>
      <button type="button" class="category-btn" data-category="shares">Спот</button>
      <button type="button" class="category-btn" data-category="other">Другое</button>
    </div>
    <div class="settings-list" id="settingsList"></div>
    <div style="margin-top: 0.75rem;">
      <button type="button" id="btnSaveSettings">Сохранить</button>
    </div>
  </div>
  <div class="table-wrap">
    <table id="mainTable">
      <thead id="tableHead">
        <tr>
          <th data-sort="name">Актив <span class="sort-icon"></span></th>
          <th class="num" data-sort="close">Цена закрытия <span class="sort-icon"></span></th>
          <th class="num" data-sort="open">Цена аукциона <span class="sort-icon"></span></th>
          <th class="num" data-sort="change">Отклонение <span class="sort-icon"></span></th>
          <th class="num">Лоты</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="5">Загрузка…</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const STORAGE_IDS = 'damir_futures_selected_ids';
    const STORAGE_NAMES = 'damir_futures_names';
    const AUTO_REFRESH_INTERVAL_AUCTION = 5000; // 5 секунд во время аукциона
    const AUTO_REFRESH_INTERVAL_NORMAL = 30 * 60 * 1000; // 30 минут обычно

    let allFutures = [];
    let selectedIds = new Set(JSON.parse(localStorage.getItem(STORAGE_IDS) || '[]'));
    let namesMap = JSON.parse(localStorage.getItem(STORAGE_NAMES) || '{}');
    let autoRefreshEnabled = true;
    let autoRefreshTimer = null;
    let activeCategory = 'all';
    let currentRows = [];
    let sortColumn = 'name';
    let sortDirection = 'asc';
    let viewMode = 'candles'; // 'candles' или 'orderbook'
    let auctionInfo = null;

    // Тикеры фьючерсов на акции (коды фьючерсов отличаются от акций!)
    const STOCK_TICKERS = [
      // Фьючерсные коды
      'SR', 'SBRF',    // Сбербанк
      'GZ', 'GAZR',    // Газпром
      'LK', 'LKOH',    // Лукойл
      'RN', 'ROSN',    // Роснефть
      'VB', 'VTBR',    // ВТБ
      'GM', 'GMKN',    // Норникель
      'NK', 'NVTK',    // Новатэк
      'PZ', 'PLZL',    // Полюс
      'TT', 'TATN',    // Татнефть
      'TN', 'TRNF',    // Транснефть
      'SN', 'SNGS',    // Сургутнефтегаз
      'SP', 'SNGSP',   // Сургут-п
      'BN', 'BANE',    // Башнефть
      'SG', 'SIBN',    // Газпромнефть
      'RF', 'RNFT',    // Русснефть
      'YN', 'YNDX',    // Яндекс
      'MT', 'MTSS',    // МТС
      'MG', 'MAGN',    // ММК
      'NM', 'NLMK',    // НЛМК
      'CH', 'CHMF',    // Северсталь
      'AL', 'ALRS',    // АЛРОСА
      'AF', 'AFLT',    // Аэрофлот
      'ME', 'MOEX',    // Мосбиржа
      'TC', 'TCSG',    // Тинькофф
      'RL', 'RUAL',    // РУСАЛ
      'PK', 'PIKK',    // ПИК
      'MN', 'MGNT',    // Магнит
      'PH', 'PHOR',    // Фосагро
      'FS', 'FEES',    // ФСК
      'HY', 'HYDR',    // РусГидро
      'IR', 'IRAO',    // Интер РАО
      'RT', 'RTKM',    // Ростелеком
      'PL', 'POLY',    // Полиметалл
      'LE', 'LEAS',    // Европлан
      'FL', 'FLOT',    // Совкомфлот
      'SV', 'SVCB',    // Совкомбанк
      'OZ', 'OZON',    // Озон
      'PO', 'POSI',    // Positive
      'HH', 'HHRU',    // HeadHunter
      'ML', 'MAIL',    // VK
      'FV', 'FIVE',    // X5
    ];

    // Категоризация по тикеру/названию
    const CATEGORY_RULES = {
      metals: {
        tickers: ['GOLD', 'SILV', 'PLAT', 'PALL', 'GD', 'SV', 'PT', 'PD'],
        keywords: ['золот', 'серебр', 'платин', 'паллад', 'gold', 'silver', 'platinum', 'palladium']
      },
      crypto: {
        tickers: ['BTC', 'ETH', 'BTCUSDT', 'ETHUSDT'],
        keywords: ['биткоин', 'эфир', 'крипт', 'bitcoin', 'ethereum', 'crypto']
      },
      indices: {
        tickers: ['MIX', 'IMOEX', 'RTS', 'RTSI'],
        keywords: ['индекс', 'index']
      },
      currencies: {
        tickers: ['Si', 'Eu', 'CNY', 'GBP', 'JPY', 'CHF', 'USDRUB', 'EURRUB', 'CNYRUB'],
        keywords: ['курс доллар', 'курс евро', 'курс юан', 'currency']
      },
      commodities: {
        tickers: ['BR', 'NG', 'CL', 'WHEAT', 'CORN', 'SOYB', 'SUGAR', 'COFFEE', 'Co', 'WH'],
        keywords: ['нефть brent', 'природный газ', 'пшениц', 'кукуруз', 'соя', 'сахар', 'кофе', 'wheat', 'natural gas']
      },
      stocks: {
        tickers: STOCK_TICKERS,
        keywords: []
      }
    };

    function detectCategory(ticker, name, instrumentType) {
      // Если это акция (спот) - сразу в категорию "shares"
      if (instrumentType === 'shares') {
        return 'shares';
      }
      
      const tickerUpper = (ticker || '').toUpperCase();
      const nameLower = (name || '').toLowerCase();
      
      // Для фьючерсов - проверяем, не является ли это фьючерсом на акцию
      for (const stockTicker of STOCK_TICKERS) {
        if (tickerUpper.includes(stockTicker.toUpperCase())) {
          return 'stocks';
        }
      }
      
      // Проверяем остальные категории
      for (const [category, rules] of Object.entries(CATEGORY_RULES)) {
        if (category === 'stocks') continue; // уже проверили
        
        for (const t of rules.tickers) {
          if (tickerUpper.includes(t.toUpperCase())) {
            return category;
          }
        }
        for (const kw of rules.keywords) {
          if (nameLower.includes(kw.toLowerCase())) {
            return category;
          }
        }
      }
      return 'other';
    }

    function getCategoryCounts() {
      const counts = { all: allFutures.length, metals: 0, crypto: 0, indices: 0, currencies: 0, commodities: 0, stocks: 0, shares: 0, other: 0 };
      allFutures.forEach(f => {
        const cat = detectCategory(f.ticker, f.name, f.instrument_type);
        if (counts[cat] !== undefined) counts[cat]++;
        else counts.other++;
      });
      return counts;
    }

    function updateCategoryButtons() {
      const counts = getCategoryCounts();
      document.querySelectorAll('.category-btn').forEach(btn => {
        const cat = btn.dataset.category;
        const count = counts[cat] || 0;
        const existingCount = btn.querySelector('.category-count');
        if (existingCount) existingCount.remove();
        if (count > 0 || cat === 'all') {
          const span = document.createElement('span');
          span.className = 'category-count';
          span.textContent = '(' + count + ')';
          btn.appendChild(span);
        }
      });
    }

    function showMsg(text, type = 'info') {
      const el = document.getElementById('message');
      el.textContent = text;
      el.className = 'msg ' + (type === 'error' ? 'error' : 'info');
      el.style.display = text ? 'block' : 'none';
    }

    function setLoading(loading) {
      document.body.classList.toggle('loading', loading);
    }

    function fetchWithTimeout(url, ms) {
      const ctrl = new AbortController();
      const t = setTimeout(() => ctrl.abort(), ms);
      return fetch(url, { signal: ctrl.signal }).finally(() => clearTimeout(t));
    }

    function updateLastUpdate() {
      const el = document.getElementById('lastUpdate');
      const now = new Date();
      el.textContent = 'Обновлено: ' + now.toLocaleTimeString('ru-RU');
    }

    function formatPrice(value) {
      if (value == null) return '—';
      // Цены в рублях — 2 знака (копейки)
      if (Math.abs(value) >= 1) {
        return value.toFixed(2).replace(/\.?0+$/, '') || value.toFixed(2);
      }
      return value.toFixed(4).replace(/\.?0+$/, '') || value.toFixed(4);
    }
    }

    async function loadFutures() {
      const r = await fetchWithTimeout('/api/futures', 15000);
      if (!r.ok) {
        const err = await r.json().catch(() => ({}));
        showMsg(err.error || 'Ошибка загрузки списка инструментов', 'error');
        return [];
      }
      const data = await r.json();
      allFutures = data.futures || [];
      allFutures.forEach(f => {
        namesMap[f.figi] = f.name || f.ticker;
        namesMap[f.instrument_uid] = f.name || f.ticker;
      });
      try { localStorage.setItem(STORAGE_NAMES, JSON.stringify(namesMap)); } catch (_) {}
      return allFutures;
    }

    function renderSettings(filter = '') {
      const list = document.getElementById('settingsList');
      list.innerHTML = '';
      const filterLower = filter.toLowerCase().trim();
      
      allFutures.forEach(f => {
        const id = f.instrument_uid || f.figi;
        const displayName = (f.name || f.ticker) + ' (' + f.ticker + ')';
        const category = detectCategory(f.ticker, f.name, f.instrument_type);
        
        const matchesSearch = !filterLower || 
          displayName.toLowerCase().includes(filterLower) ||
          f.ticker.toLowerCase().includes(filterLower);
        const matchesCategory = activeCategory === 'all' || category === activeCategory;
        
        const label = document.createElement('label');
        if (!matchesSearch || !matchesCategory) label.classList.add('hidden');
        label.dataset.searchable = displayName.toLowerCase();
        label.dataset.category = category;
        
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.value = id;
        cb.checked = selectedIds.has(id);
        cb.dataset.figi = f.figi;
        label.appendChild(cb);
        label.appendChild(document.createTextNode(displayName));
        list.appendChild(label);
      });
      
      updateCategoryButtons();
    }

    function filterSettings() {
      const filter = document.getElementById('searchInput').value.toLowerCase().trim();
      document.querySelectorAll('#settingsList label').forEach(label => {
        const matchesSearch = !filter || label.dataset.searchable.includes(filter);
        const matchesCategory = activeCategory === 'all' || label.dataset.category === activeCategory;
        label.classList.toggle('hidden', !matchesSearch || !matchesCategory);
      });
    }

    function setActiveCategory(category) {
      activeCategory = category;
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.category === category);
      });
      filterSettings();
    }

    function sortRows(rows) {
      return [...rows].sort((a, b) => {
        let valA, valB;
        switch (sortColumn) {
          case 'name':
            valA = (a.name || '').toLowerCase();
            valB = (b.name || '').toLowerCase();
            break;
          case 'close':
            valA = a.close ?? -Infinity;
            valB = b.close ?? -Infinity;
            break;
          case 'open':
            valA = a.open ?? a.auction_price ?? -Infinity;
            valB = b.open ?? b.auction_price ?? -Infinity;
            break;
          case 'change':
          case 'deviation':
            valA = a.change_pct ?? a.deviation_pct ?? -Infinity;
            valB = b.change_pct ?? b.deviation_pct ?? -Infinity;
            break;
          case 'bid':
            valA = a.total_bid_lots ?? -Infinity;
            valB = b.total_bid_lots ?? -Infinity;
            break;
          case 'ask':
            valA = a.total_ask_lots ?? -Infinity;
            valB = b.total_ask_lots ?? -Infinity;
            break;
          case 'auction':
            valA = a.auction_price ?? -Infinity;
            valB = b.auction_price ?? -Infinity;
            break;
          case 'lots':
            valA = a.total_lots ?? -Infinity;
            valB = b.total_lots ?? -Infinity;
            break;
          default:
            return 0;
        }
        if (valA < valB) return sortDirection === 'asc' ? -1 : 1;
        if (valA > valB) return sortDirection === 'asc' ? 1 : -1;
        return 0;
      });
    }

    function updateSortIcons() {
      document.querySelectorAll('th[data-sort]').forEach(th => {
        const icon = th.querySelector('.sort-icon');
        if (th.dataset.sort === sortColumn) {
          icon.textContent = sortDirection === 'asc' ? '▲' : '▼';
        } else {
          icon.textContent = '';
        }
      });
    }

    function renderTable(rows) {
      const tbody = document.getElementById('tableBody');
      if (!rows || rows.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5">Выберите инструменты в настройках или данных пока нет.</td></tr>';
        return;
      }
      const sorted = sortRows(rows);
      tbody.innerHTML = sorted.map(row => {
        const name = row.name || row.instrument_id;
        const close = formatPrice(row.close);
        const open = formatPrice(row.open);
        const lots = row.total_lots != null ? row.total_lots : '—';
        let pct = '—';
        let pctClass = 'pct-null';
        if (row.change_pct != null) {
          pct = row.change_pct > 0 ? '+' + row.change_pct : String(row.change_pct);
          pctClass = row.change_pct > 0 ? 'pct-positive' : row.change_pct < 0 ? 'pct-negative' : 'pct-null';
        }
        return (
          '<tr>' +
          '<td>' + escapeHtml(name) + '</td>' +
          '<td class="num">' + close + '</td>' +
          '<td class="num">' + open + '</td>' +
          '<td class="num ' + pctClass + '">' + pct + (row.change_pct != null ? '%' : '') + '</td>' +
          '<td class="num">' + lots + '</td>' +
          '</tr>'
        );
      }).join('');
      updateSortIcons();
    }

    function escapeHtml(s) {
      const div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML;
    }

    const MAX_INSTRUMENTS_PER_REQUEST = 20; // чтобы запрос не зависал

    async function loadTable(skipLoading) {
      const ids = Array.from(selectedIds).filter(Boolean).slice(0, MAX_INSTRUMENTS_PER_REQUEST);
      if (ids.length === 0) {
        currentRows = [];
        renderTable([]);
        return;
      }
      if (!skipLoading) setLoading(true);
      showMsg('');
      try {
        const r = await fetchWithTimeout('/api/table?ids=' + encodeURIComponent(ids.join(',')), 45000);
        if (!r.ok) {
          const err = await r.json().catch(() => ({}));
          showMsg(err.error || 'Ошибка загрузки данных', 'error');
          currentRows = [];
          renderTable([]);
          return;
        }
        const data = await r.json();
        currentRows = data.rows || [];
        currentRows.forEach(row => {
          row.name = namesMap[row.instrument_id] || row.instrument_id;
        });
        renderTable(currentRows);
        updateLastUpdate();
        if (selectedIds.size > MAX_INSTRUMENTS_PER_REQUEST) {
          showMsg('Показаны первые ' + MAX_INSTRUMENTS_PER_REQUEST + ' инструментов. Выберите меньше в настройках для быстрой загрузки.', 'info');
        }
      } catch (e) {
        showMsg(e.name === 'AbortError' ? 'Таймаут загрузки. Выберите меньше инструментов в настройках.' : ('Ошибка: ' + (e.message || e)), 'error');
        currentRows = [];
        renderTable([]);
      } finally {
        setLoading(false);
      }
    }

    async function loadOrderbook(skipLoading) {
      const ids = Array.from(selectedIds).filter(Boolean).slice(0, MAX_INSTRUMENTS_PER_REQUEST);
      if (ids.length === 0) {
        currentRows = [];
        renderOrderbookTable([]);
        return;
      }
      if (!skipLoading) setLoading(true);
      showMsg('');
      try {
        const r = await fetchWithTimeout('/api/orderbook?ids=' + encodeURIComponent(ids.join(',')), 45000);
        if (!r.ok) {
          const err = await r.json().catch(() => ({}));
          showMsg(err.error || 'Ошибка загрузки стакана', 'error');
          currentRows = [];
          renderOrderbookTable([]);
          return;
        }
        const data = await r.json();
        auctionInfo = data.auction || null;
        currentRows = data.rows || [];
        currentRows.forEach(row => {
          row.name = namesMap[row.instrument_id] || row.instrument_id;
        });
        renderOrderbookTable(currentRows);
        updateAuctionBadge();
        updateLastUpdate();
        if (selectedIds.size > MAX_INSTRUMENTS_PER_REQUEST) {
          showMsg('Показаны первые ' + MAX_INSTRUMENTS_PER_REQUEST + ' инструментов.', 'info');
        }
      } catch (e) {
        showMsg(e.name === 'AbortError' ? 'Таймаут загрузки. Выберите меньше инструментов в настройках.' : ('Ошибка: ' + (e.message || e)), 'error');
        currentRows = [];
        renderOrderbookTable([]);
      } finally {
        setLoading(false);
      }
    }

    function updateAuctionBadge() {
      const badge = document.getElementById('auctionBadge');
      const indicator = document.getElementById('modeIndicator');
      if (auctionInfo && auctionInfo.is_auction) {
        const type = auctionInfo.auction_type === 'opening' ? 'ОТКРЫТИЕ' : 'ЗАКРЫТИЕ';
        badge.innerHTML = '<span class="auction-badge">АУКЦИОН ' + type + '</span>';
        indicator.textContent = 'МСК: ' + auctionInfo.moscow_time;
        indicator.classList.add('auction');
      } else {
        badge.innerHTML = '';
        if (auctionInfo) {
          indicator.textContent = 'МСК: ' + auctionInfo.moscow_time;
        }
        indicator.classList.remove('auction');
      }
    }

    function updateTableHeader() {
      const thead = document.getElementById('tableHead');
      if (viewMode === 'orderbook') {
        thead.innerHTML = `
          <tr>
            <th data-sort="name">Актив <span class="sort-icon"></span></th>
            <th class="num" data-sort="bid">Bid <span class="sort-icon"></span></th>
            <th class="num" data-sort="ask">Ask <span class="sort-icon"></span></th>
            <th class="num" data-sort="auction">Цена аукц. <span class="sort-icon"></span></th>
            <th class="num" data-sort="deviation">Отклонение <span class="sort-icon"></span></th>
            <th class="num" data-sort="lots">Лоты <span class="sort-icon"></span></th>
          </tr>
        `;
        // Re-attach sort listeners
        document.querySelectorAll('th[data-sort]').forEach(th => {
          th.addEventListener('click', () => handleSort(th.dataset.sort));
        });
        updateSortIcons();
      } else {
        thead.innerHTML = `
          <tr>
            <th data-sort="name">Актив <span class="sort-icon"></span></th>
            <th class="num" data-sort="close">Цена закрытия <span class="sort-icon"></span></th>
            <th class="num" data-sort="open">Цена аукциона <span class="sort-icon"></span></th>
            <th class="num" data-sort="change">Отклонение <span class="sort-icon"></span></th>
            <th class="num">Лоты</th>
          </tr>
        `;
        // Re-attach sort listeners
        document.querySelectorAll('th[data-sort]').forEach(th => {
          th.addEventListener('click', () => handleSort(th.dataset.sort));
        });
        updateSortIcons();
      }
    }

    function renderOrderbookTable(rows) {
      const tbody = document.getElementById('tableBody');
      if (!rows || rows.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6">Нет данных стакана.</td></tr>';
        return;
      }
      const sorted = sortRows(rows);
      tbody.innerHTML = sorted.map(row => {
        const name = row.name || row.instrument_id;
        // Bid и Ask - общее количество контрактов (не цены!)
        const bid = row.total_bid_lots != null ? row.total_bid_lots : '—';
        const ask = row.total_ask_lots != null ? row.total_ask_lots : '—';
        const auctionPrice = row.auction_price != null ? formatPrice(row.auction_price) : '—';
        let devPct = '—';
        let devClass = 'pct-null';
        if (row.deviation_pct != null) {
          devPct = row.deviation_pct > 0 ? '+' + row.deviation_pct : String(row.deviation_pct);
          devClass = row.deviation_pct > 0 ? 'pct-positive' : row.deviation_pct < 0 ? 'pct-negative' : 'pct-null';
        }
        // Лоты - количество лотов, которые пройдут по цене аукциона
        const lots = row.total_lots != null ? row.total_lots : '—';
        return (
          '<tr>' +
          '<td>' + escapeHtml(name) + '</td>' +
          '<td class="num pct-positive">' + bid + '</td>' +
          '<td class="num pct-negative">' + ask + '</td>' +
          '<td class="num">' + auctionPrice + '</td>' +
          '<td class="num ' + devClass + '">' + devPct + (row.deviation_pct != null ? '%' : '') + '</td>' +
          '<td class="num">' + lots + '</td>' +
          '</tr>'
        );
      }).join('');
      updateSortIcons();
    }

    function toggleMode() {
      viewMode = viewMode === 'candles' ? 'orderbook' : 'candles';
      const btn = document.getElementById('btnMode');
      btn.textContent = viewMode === 'candles' ? 'Режим: Свечи' : 'Режим: Стакан';
      if (viewMode === 'orderbook') {
        btn.classList.add('active');
      } else {
        btn.classList.remove('active');
      }
      updateTableHeader();
      loadData();
    }

    function loadData(skipLoading) {
      if (viewMode === 'orderbook') {
        loadOrderbook(skipLoading);
      } else {
        loadTable(skipLoading);
      }
    }

    function toggleSettings() {
      const panel = document.getElementById('settingsPanel');
      const isVisible = panel.style.display !== 'none';
      if (!isVisible && allFutures.length === 0) {
        loadFutures().then(() => {
          renderSettings();
          panel.style.display = 'block';
        });
      } else {
        if (allFutures.length) renderSettings();
        document.getElementById('searchInput').value = '';
        panel.style.display = isVisible ? 'none' : 'block';
      }
    }

    function saveSettings() {
      selectedIds.clear();
      document.querySelectorAll('#settingsList input[type=checkbox]:checked').forEach(cb => {
        selectedIds.add(cb.value);
      });
      try {
        localStorage.setItem(STORAGE_IDS, JSON.stringify(Array.from(selectedIds)));
      } catch (_) {}
      document.getElementById('settingsPanel').style.display = 'none';
      loadData();
    }

    function selectAll() {
      document.querySelectorAll('#settingsList label:not(.hidden) input[type=checkbox]').forEach(cb => { cb.checked = true; });
    }
    function selectNone() {
      document.querySelectorAll('#settingsList input[type=checkbox]').forEach(cb => { cb.checked = false; });
    }
    function selectFiltered() {
      document.querySelectorAll('#settingsList label:not(.hidden) input[type=checkbox]').forEach(cb => { cb.checked = true; });
    }

    function toggleAutoRefresh() {
      autoRefreshEnabled = !autoRefreshEnabled;
      const btn = document.getElementById('btnAutoRefresh');
      const status = document.getElementById('autoStatus');
      if (autoRefreshEnabled) {
        btn.textContent = 'Авто: ВКЛ';
        btn.classList.add('active');
        status.classList.add('active');
        updateAutoStatusText();
        startAutoRefresh();
      } else {
        btn.textContent = 'Авто: ВЫКЛ';
        btn.classList.remove('active');
        status.textContent = 'автообновление выключено';
        status.classList.remove('active');
        stopAutoRefresh();
      }
    }

    function getRefreshInterval() {
      // Московское время (UTC+3) — считаем из UTC, не из локального времени браузера
      const now = new Date();
      const utcHour = now.getUTCHours();
      const utcMinute = now.getUTCMinutes();
      const mskTotalMin = (utcHour + 3) * 60 + utcMinute;
      const mskMinOfDay = mskTotalMin % (24 * 60);
      const mskHour = Math.floor(mskMinOfDay / 60);
      const mskMinute = mskMinOfDay % 60;
      const timeMinutes = mskHour * 60 + mskMinute;
      // День недели в Москве (0=вс, 1=пн, ..., 6=сб)
      const mskDayOffset = (utcHour + 3) >= 24 ? 1 : 0;
      const weekday = (now.getUTCDay() + mskDayOffset) % 7;
      
      // Аукцион открытия: Пн-Пт 8:50-9:00, Сб-Вс 9:50-10:00
      // За 5 минут до и 5 минут после = Пн-Пт 8:45-9:05, Сб-Вс 9:45-10:05
      let openingStart, openingEnd;
      if (weekday >= 1 && weekday <= 5) { // Пн-Пт
        openingStart = 8 * 60 + 45; // 8:45
        openingEnd = 9 * 60 + 5;   // 9:05
      } else { // Сб-Вс
        openingStart = 9 * 60 + 45;  // 9:45
        openingEnd = 10 * 60 + 5;   // 10:05
      }
      
      // Аукцион закрытия: 18:40-18:50 каждый день; окно 18:35-18:55
      const closingStart = 18 * 60 + 35;
      const closingEnd = 18 * 60 + 55;
      
      const isAuctionTime =
        (timeMinutes >= openingStart && timeMinutes <= openingEnd) ||
        (timeMinutes >= closingStart && timeMinutes <= closingEnd);
      
      return isAuctionTime ? AUTO_REFRESH_INTERVAL_AUCTION : AUTO_REFRESH_INTERVAL_NORMAL;
    }
    
    function updateAutoStatusText() {
      const status = document.getElementById('autoStatus');
      const interval = getRefreshInterval();
      if (interval === AUTO_REFRESH_INTERVAL_AUCTION) {
        status.textContent = 'обновление каждые 5 сек (аукцион)';
      } else {
        status.textContent = 'обновление каждые 30 мин';
      }
    }

    function startAutoRefresh() {
      stopAutoRefresh();
      if (autoRefreshEnabled && selectedIds.size > 0) {
        const scheduleNext = () => {
          const interval = getRefreshInterval();
          updateAutoStatusText();
          autoRefreshTimer = setTimeout(() => {
            loadData(true); // в фоне, без блокировки
            scheduleNext();
          }, interval);
        };
        loadData(true); // первое обновление в фоне
        scheduleNext();
      }
    }

    function stopAutoRefresh() {
      if (autoRefreshTimer) {
        clearInterval(autoRefreshTimer);
        autoRefreshTimer = null;
      }
    }

    function handleSort(col) {
      if (sortColumn === col) {
        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
      } else {
        sortColumn = col;
        sortDirection = col === 'name' ? 'asc' : 'desc';
      }
      renderTable(currentRows);
    }

    // Event listeners
    document.getElementById('btnRefresh').addEventListener('click', loadData);
    document.getElementById('btnSettings').addEventListener('click', toggleSettings);
    document.getElementById('btnMode').addEventListener('click', toggleMode);
    document.getElementById('btnSaveSettings').addEventListener('click', () => {
      saveSettings();
      startAutoRefresh();
    });
    document.getElementById('btnSelectAll').addEventListener('click', selectAll);
    document.getElementById('btnSelectNone').addEventListener('click', selectNone);
    document.getElementById('btnSelectFiltered').addEventListener('click', selectFiltered);
    document.getElementById('btnAutoRefresh').addEventListener('click', toggleAutoRefresh);
    document.getElementById('searchInput').addEventListener('input', filterSettings);
    
    // Category filter listeners
    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', () => setActiveCategory(btn.dataset.category));
    });

    // Sort listeners
    document.querySelectorAll('th[data-sort]').forEach(th => {
      th.addEventListener('click', () => handleSort(th.dataset.sort));
    });

    // Init: ничего не блокируем — кнопки работают сразу, всё грузится в фоне (в т.ч. при закрытом рынке)
    (function init() {
      setLoading(false);
      updateAutoStatusText();
      renderTable([]); // сразу пустая таблица или «Загрузка…» в одной ячейке
      loadFutures()
        .then(() => {
          updateAutoStatusText();
          if (document.getElementById('settingsPanel').style.display !== 'none') {
            renderSettings();
          }
          if (selectedIds.size > 0) {
            loadData(true).then(() => startAutoRefresh());
          } else {
            showMsg('Откройте «Настройки» и выберите инструменты для отображения.', 'info');
          }
        })
        .catch((e) => {
          showMsg(e.name === 'AbortError' ? 'Таймаут загрузки списка. Рынок может быть закрыт.' : ('Ошибка: ' + (e.message || e)), 'error');
        });
    })();
  </script>
</body>
